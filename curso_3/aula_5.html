<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Calculadora Simples</h1>
    <p>Praticando objeto DOM, evento e funções</p>

    <input type="hidden" id="ope" >

    <input type="text" id="num1" value="" size="9">    
    <input type="button" id="adicao" value="+" />
    <input type="button" id="subtracao" value="-" />
    <input type="button" id="multiplicacao" value="*" />
    <input type="button" id="divisao" value="/" />
    <input type="text" id="num2" value="" size="9">
    <button id="resultado">Resultado</button>
            
    </div>
    
    <ul id="historico"></ul>

    <script>
        
        const num1 = document.getElementById('num1');
        const ope = document.getElementById('ope');
        const num2 = document.getElementById('num2');
        const resultado = document.getElementById('resultado');
        const historico = document.getElementById('historico');

        document.getElementById('adicao').addEventListener('click',function(){ ope.value='+'; });
        document.getElementById('subtracao').addEventListener('click',function(){ ope.value='-'; });
        document.getElementById('multiplicacao').addEventListener('click',function(){ ope.value='*'; });
        document.getElementById('divisao').addEventListener('click',function(){ ope.value='/'; });

        const operacao = (ope, num1, num2) => {
                 if (ope == '+') return parseFloat(num1) + parseFloat(num2);
            else if (ope == '-') return parseFloat(num1) - parseFloat(num2);
            else if (ope == '*') return parseFloat(num1) * parseFloat(num2);
            else if (ope == '/') return parseFloat(num1) / parseFloat(num2);
            else return 'operação inválida'; 
        }

        resultado.addEventListener('click',function(){

            let retorno = operacao(ope.value, num1.value, num2.value);
            var divNova = document.createElement("li"); 
            var conteudoNovo = document.createTextNode(num1.value+' '+ope.value+' '+num2.value+' = ' + retorno); 
            divNova.appendChild(conteudoNovo); 
            historico.appendChild(divNova);

        });

    </script>
</body>
</html>
