<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Criando Elemento</h1>
    
    <div id="div1">        
        <button onclick="criaElemento()">Adicionar</button>
    </div>

    <script>
        
        function criaElemento () { 

            // cria objeto da div que será inserido o novo elemento
            var divAtual = document.getElementById("div1"); 

            var hr = document.createElement("hr"); 
            divAtual.appendChild(hr);
            
            // cria um novo elemento do tipo div             
            var divNova = document.createElement("div"); 
            // adiciona ao novo elemento um conteudo
            var conteudoNovo = document.createTextNode("Texto adicionado dinamicamente"); 
            // adiciona o nó de texto à nova div criada 
            divNova.appendChild(conteudoNovo); 
            // adiciona os novos elementos criados e seus conteúdos ao DOM
            divAtual.appendChild(divNova);
            
            var br = document.createElement("br"); 
            divAtual.appendChild(br);

            // cria um novo elemento do tipo button
            var botaoNovo = document.createElement("button"); 
            // adiciona ao novo elemento um conteudo
            var textoBotaoNovo = document.createTextNode("Botão adicionado dinamicamente"); 
            // adiciona o nó de texto à nova div criada 
            botaoNovo.appendChild(textoBotaoNovo); 
            // adiciona os novos elementos criados e seus conteúdos ao DOM             
            divAtual.appendChild(botaoNovo);
        }

    </script>
</body>
</html>
