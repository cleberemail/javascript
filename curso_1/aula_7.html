<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estrutura de Repetição</h1>
    <script>

        for (i = 0; i < 5; i++) {
            console.log('for (i < 5): '+i);
            i++;
        }            
        
        var x = 0;
        while (x < 5) {
            console.log('while (x < 5): '+x);
            x++;
        }

        var y = 0;
        do {
            console.log('do {} while (y < 5): '+y);
            y++;
        } while (y < 5);
        

    </script>
</body>
</html>
