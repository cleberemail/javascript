<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input e Output</h1>
    <script>
        // input
        var nome = prompt('qual seu nome?');
        var confirmar = confirm('deseja confirmar');

        // output (console)
        console.clear();
        console.log(confirmar);
        console.time();
        console.log('prompt("qual seu nome?"): '+nome);
        console.error('prompt("qual seu nome?"): '+nome);
        console.info('prompt("qual seu nome?"): '+nome);
        console.warn('prompt("qual seu nome?"): '+nome);
        console.timeEnd();
    </script>
</body>
</html>
